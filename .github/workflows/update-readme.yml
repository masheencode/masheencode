name: ðŸš€ Professional GitHub profile automation

on:
  schedule:
    - cron: "0 6 * * *"   # runs daily at 6 AM UTC
  workflow_dispatch:      # allows manual run

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Update README (Company Info)
        run: python scripts/update_readme.py

      - name: Update Recent GitHub Activity
        uses: jamesgeorge007/github-activity-readme@v0.4.0
        with:
          GH_USERNAME: masheencode
          COMMIT_MSG: "chore: update recent GitHub activity"
          MAX_LINES: 5

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "docs: auto update README" || echo "No changes"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
